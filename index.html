<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Maker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="displayRecipes();">

    <h1>Meal Planner</h1>

    <main>
        
        <div id="column-1" class="column">
            <section>
                <h2>Recipe List</h2>
                <ul id="recipe-list"></ul>
            </section>
        </div>


        <div id="column-2" class="column">
            <section>
                <h2 id="recipe-name"></h2>
                <ul id="recipe-ingredients" class="ingredient-count"></ul>
            </section>

            <div id="add-button-div">
                <button id="add-button" disabled>Add to
                menu</button>
            </div>
        </div>


        <div id="column-3" class="column">
            <section id="menu-section">
                <h2>Menu</h2>
                <ul id="menu-list"></ul>
            </section>

            <section id="shopping-section">
                <h2>Shopping List</h2>
                <ul id="shopping-list" class="ingredient-count"></ul>
            </section>
        </div>

    </main>

    <script src="./script.js"></script>

</body>
</html>
