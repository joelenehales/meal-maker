    <main>
        
        <div id="column-1" class="column">
            <section>
                <h2>Recipe List</h2>
                <ul id="recipe-list"></ul>
            </section>
        </div>


        <div id="column-2" class="column">
            <section>
                <h2 id="recipe-name"></h2>
                <ul id="recipe-ingredients" class="ingredient-count"></ul>
            </section>

            <div id="add-button-div">
                <button id="add-button" disabled><p>Add to
                Menu</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 309.059

                </button>
            </div>
        </div>


        <div id="column-3" class="column">
            <section id="menu-section">
                <h2>Menu</h2>
                <ul id="menu-list"></ul>
            </section>

            <section id="shopping-section">
                <h2>Shopping List</h2>
                <ul id="shopping-list" class="ingredient-count"></ul>
            </section>
        </div>

    </main>

    <footer>
        <p>Created by <a class="link" href="https://joelenehales.github.io/" target="_blank">Joelene Hales</a></p>

</html>
