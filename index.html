<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Maker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="displayRecipes();">

    <h1>Meal Planner</h1>

    <main>
        
        <div id="column-1" class="column">
            <section>
                <h2>Recipe List</h2>
                <ul id="recipe-list"></ul>
            </section>
        </div>


        <div id="column-2" class="column">
            <section>
                <h2 id="recipe-name"></h2>
                <ul id="recipe-ingredients" class="ingredient-count"></ul>
            </section>

            <div id="add-button-div">
                <button id="add-button" disabled><p>Add to
                Menu</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 309.059
                309.059" xml:space="preserve"> <path d="M280.71,126.181h-97.822V28.338C182.889,12.711,170.172,0,154.529,0S126.17,12.711,126.17,28.338 v97.843H28.359C12.722,126.181,0,138.903,0,154.529c0,15.621,12.717,28.338,28.359,28.338h97.811v97.843 c0,15.632,12.711,28.348,28.359,28.348c15.643,0,28.359-12.717,28.359-28.348v-97.843h97.822 c15.632,0,28.348-12.717,28.348-28.338C309.059,138.903,296.342,126.181,280.71,126.181z"/> </svg>
                </button>
            </div>
        </div>


        <div id="column-3" class="column">
            <section id="menu-section">
                <h2>Menu</h2>
                <ul id="menu-list"></ul>
            </section>

            <section id="shopping-section">
                <h2>Shopping List</h2>
                <ul id="shopping-list" class="ingredient-count"></ul>
            </section>
        </div>

    </main>

    <script src="./script.js"></script>

</body>
</html>
